<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <h2>
      Current Time &amp; Date: <br /> 
      <span id="time-display">00:00:00</span>
    </h2>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="9" class="row border time-block">
      <div class="hour col-md-1">9:00AM</div>
      <textarea class="notes col-md-10"></textarea>
      <button class="saveBtn col-md-1">save</button>
    </div>
    <div id="10" class="row border time-block">
      <div class="hour col-md-1">10:00AM</div>
      <textarea class="notes col-md-10"></textarea>
      <button class="saveBtn col-md-1">save</button>
    </div>
    <div id="11" class="row border time-block">
      <div class="hour col-md-1">11:00AM</div>
      <textarea class="notes col-md-10"></textarea>
      <button class="saveBtn col-md-1">save</button>
    </div>
    <div id="12" class="row border time-block">
      <div class="hour col-md-1">12:00AM</div>
      <textarea class="notes col-md-10"></textarea>
      <button class="saveBtn col-md-1">save</button>
    </div>
    <div id="1" class="row border time-block">
      <div class="hour col-md-1">1:00PM</div>
      <textarea class="notes col-md-10"></textarea>
      <button class="saveBtn col-md-1">save</button>
    </div>
    <div id="2" class="row border time-block">
      <div class="hour col-md-1">2:00PM</div>
      <textarea class="notes col-md-10"></textarea>
      <button class="saveBtn col-md-1">save</button>
    </div>
    <div id="3" class="row border time-block">
      <div class="hour col-md-1">3:00PM</div>
      <textarea class="notes col-md-10"></textarea>
      <button class="saveBtn col-md-1">save</button>
    </div>
    <div id="4" class="row border time-block">
      <div class="hour col-md-1">4:00PM</div>
      <textarea class="notes col-md-10"></textarea>
      <button class="saveBtn col-md-1">save</button>
    </div>
    <div id="5" class="row border time-block">
      <div class="hour col-md-1">5:00PM</div>
      <textarea class="notes col-md-10"></textarea>
      <button class="saveBtn col-md-1">save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
